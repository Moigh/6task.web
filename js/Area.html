	<script type="text/javascript">
		var mf = {
			'square': (a) => a*a,
			'circle': (r) => r*r*Math.PI,
			'ellips': ([a, b]) => a*b*Math.PI,
			'par': ([a, р]) => a*р,
			'trap': ([a, b, h]) => (a+b)/2*h,
			'sang': ([a, h]) => a*h/2
		}
		for(let index in mf) {
			if (document.getElementById(index) === null) continue;
			document.getElementById(index).addEventListener('submit', function(e) {
				let args = []
				for (var i = 0; i < e.target.length; i++) {
					if (e.target[i].type != 'number') continue
					args.push(parseFloat(e.target[i].value))
				}
				console.log(mf[this.id](args))
				e.preventDefault()
				return false
			})
		}
